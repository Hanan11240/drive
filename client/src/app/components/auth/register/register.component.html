<div class="registration-container">
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="registration-form">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" type="text" required>
      </mat-form-field>
      
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" required>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" required>
      </mat-form-field>
      <!-- <app-address-group legend="Address" controlKey="address"></app-address-group>
      <app-address-group legend="Address2" controlKey="address2"></app-address-group> -->
  
      <div class="button-container">
        <button mat-raised-button color="primary" type="submit">Register</button>
        <button mat-raised-button color="primary"  [routerLink]="['/home']">Home</button>

      </div>
  
      <div class="extra-links">
        Already have an account?
        <a mat-button [routerLink]="['/auth/login']"> Login</a>
      </div>
    </form>
  </div>
