<span class="file-container">
    <span class="header"> 
        <span>{{file.fileName}}</span>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="deleteFile(file)" *ngIf="!isShared">
                <mat-icon>delete_forever</mat-icon>
              <span>Delete</span>
            </button>
            <button mat-menu-item (click)="viewFile(file)">
                <mat-icon>visibility</mat-icon>
              <span>View</span>
            </button>
            <button mat-menu-item (click)="downloadFile(file)">
                <mat-icon>download</mat-icon>
              <span>Download</span>
            </button>
            <button mat-menu-item *ngIf="!isShared">
                <mat-icon>share</mat-icon>
                <span>Share</span>
              </button>
          </mat-menu>
    </span>
    <div class="image-container">
        <img src="../../../assets/images/cloud.jpg" alt="image">
    <mat-icon>file</mat-icon>
    </div>
</span>
